<!DOCTYPE html>
<html>
<head>
    <title>QuizVerse Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <h1 style="cursor:pointer;" onclick="goHome()">QUIZVERSE</h1>

    <nav class="nav">
        <div class="dropdown">
            <span onclick="toggleCategories()">Categories</span>
            <div id="categoryDropdown" class="dropdown-menu"></div>
        </div>

        <a href="#" onclick="goHome()">Create</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <div id="question" class="question"></div>

        <div class="options" id="options"></div>

        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="timer" id="timer">00:00</div>
        </div>

        <button class="primary" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script src="js/quiz.js"></script>
<script>
    function goHome() {
        window.location.href = "index.html";
    }
</script>
<script>
function goHome() {
    window.location.href = "index.html";
}

function toggleCategories() {
    const menu = document.getElementById("categoryDropdown");

    if (menu.style.display === "block") {
        menu.style.display = "none";
        return;
    }

    fetch("/question/categories")
        .then(res => res.json())
        .then(categories => {
            menu.innerHTML = "";

            categories.forEach(cat => {
                const item = document.createElement("div");
                item.innerText = cat;
                item.onclick = () => {
                    document.getElementById("category").value = cat;
                    menu.style.display = "none";
                };
                menu.appendChild(item);
            });

            menu.style.display = "block";
        });
}
</script>
</body>
</html>
